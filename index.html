<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
 
    <main>
        <section id="generator-body" class="text-center container p-5 mt-5 rounded">
            <h1 class="mb-5">Password Generator</h1> 
            <p>Please click the button below and answer a few questions to get your randomly-generated password. None of this data is stored and passwords are generated completely at random, so any password you recieve will be yours and yours only</p>
            <p id="password-area" class="rounded text-wrap text-break mb-5">Your generated password will appear here.</p>
            <button class="btn btn-lg btn-primary">Generate a password</button>
        </section>
    </main>


    <script src="./logic.js"></script>
</body>
</html>
